<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button autoHide="false" (click)="openMenu()"></ion-menu-button>
    </ion-button>
    <ion-title>Exportar Temperaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
<ion-button expand="full" (click)="openCalendar()" color="secondary">Seleccionar las fechas</ion-button>

<ion-button expand="full" (click)="generatePDF()" color="secondary" disabled="{{check}}">Generar PDF</ion-button>

</ion-content>
