<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Llistat Neveres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Llistat Neveres
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-datetime displayFormat="YYYY-MM-DD"  [max]="maxDate" [value]="todayDate" (ionChange)="updateDay($event)"></ion-datetime>
  </ion-item>
  <ion-list *ngFor="let dia of (diesVista)">
    <ion-item>
      <ion-label>Id de la nevera: {{dia.idNevera}}</ion-label>
      
    </ion-item>
    <ion-item>
      <ion-label>Temperatura de la nevera: </ion-label>
      <ion-input [(ngModel)]="dia.temperatura"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dia de la nevera: {{dia.dia}}</ion-label>

    </ion-item>
  </ion-list>
  <ion-button (click)="updateTemp()"  size="small">Guardar</ion-button>
</ion-content>
