<ion-header no-border>
  <div class="login-header ion-padding">
    <img class="logo-img" src="assets/icon/blat-market.png" />
  </div>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="logIn()">
    <ion-item lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="user" type="text" name="usuario"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="pwd" type="password" name="passwd"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" mat-raised-button color="primary" class="ion-button-class" shape="round" fill="solid"
          expand="block" size="medium">Continuar</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
