<!--vista info usuari-->
<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="start">
      <ion-menu-button
        fill="clear"
        autoHide="false"
        (click)="openMenu()"
      ></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="DivnomUser">
    <ion-label position="stacked">Nombre usuario: {{user.BM_user}}</ion-label>
  </div>
  <ion-button
    *ngIf="EsAdmin"
    (click)="addUser()"
    expand="block"
    fill="clear"
    shape="round"
  >
    AÃ±adir usuario
  </ion-button>
  <ion-button expand="block" fill="clear" shape="round" (click)="logOut()">
    <ion-icon name="log-out-outline"></ion-icon>
  </ion-button>
  <ion-button
    expand="block"
    fill="clear"
    shape="round"
    (click)="delUser()"
    *ngIf="EsAdmin || EsAuditor"
  >
    Borrar usuario
  </ion-button>
</ion-content>
