<!--Vista de creació de preguntes-->
<ion-header>
  <ion-toolbar>
    <ion-button (click)="back()" fill="clear">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">Texto de la pregunta:</ion-label>
    <ion-input [(ngModel)]="text" type="text"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Puntuación de la pregunta:</ion-label>
    <ion-input [(ngModel)]="puntuacio" type="number"></ion-input>
  </ion-item>

  <ion-card>
    <ion-item *ngFor="let checkboxes of Checkboxes">
      <ion-label>{{checkboxes.value}}</ion-label>
      <ion-checkbox
        slot="start"
        [(ngModel)]="checkboxes.isItemChecked"
      ></ion-checkbox>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="tipo=='radiobutton'">
    <ion-item *ngFor="let button of radioButtonArray">
      <ion-input
        placeholder="Texto de la opcion"
        [(ngModel)]="button.value"
      ></ion-input>
      <ion-button (click)="AddRadio()"
        ><ion-icon name="add-circle-outline"></ion-icon
      ></ion-button>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="tipo=='checkbox'">
    <ion-item *ngFor="let button of checkboxArray">
      <ion-input
        placeholder="Texto de la opcion"
        [(ngModel)]="button.value"
      ></ion-input>
      <ion-button (click)="AddCheck()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="tipo=='text'"></ion-card>

  <ion-card *ngIf="tipo=='sliderIcono'"></ion-card>

  <ion-card *ngIf="tipo=='si/no'">
    <ion-item>
      <ion-label
        >Introduce el texto de los botones y selecciona cual es el
        correcto</ion-label
      >
    </ion-item>
    <ion-radio-group (ionChange)="radioGroupChange($event)">
      <ion-item>
        <ion-input [(ngModel)]="text1"></ion-input>
        <ion-radio slot="start" value="BM_text1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="text2"></ion-input>
        <ion-radio slot="start" value="BM_text2"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-card>

  <ion-card *ngIf="tipo=='numero'"></ion-card>

  <ion-row>
    <ion-col>
      <ion-button
        (click)="guardar()"
        mat-raised-button
        color="primary"
        class="ion-button-class"
        shape="round"
        fill="solid"
        expand="block"
        size="medium"
        >Continuar</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
