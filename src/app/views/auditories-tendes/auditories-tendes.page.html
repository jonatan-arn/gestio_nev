<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="start">
      <ion-menu-button autoHide="false" (click)="openMenu()"></ion-menu-button>
    </ion-button>
    <ion-title>auditories-tendes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let auditoria of auditories$ | async">
    <span *ngFor="let localitat of localitats$ | async">
      <ion-card
        *ngIf="auditoria.BM_tendaId == localitat.BM_ID"
        (tap)="doubleClick($event, auditoria)"
      >
        <ion-item>
          <ion-label>
            {{auditoria.BM_nom}}
            <p>{{localitat.BM_direccio}} - {{localitat.BM_Poblacio}}</p>
            <p>{{auditoria.BM_data}}</p>
            <p>{{auditoria.BM_Resultat}}%</p>
          </ion-label>
        </ion-item>
      </ion-card>
    </span>
  </ion-list>
</ion-content>
